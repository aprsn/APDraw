<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ApDraw v2.0</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" sizes="16x16 32x32" type="image/x-icon" href="/images/favicon.png">
</head>
<body>

<div id="canvasContainer" class="">
    <canvas id="layer" height="2000" width="2000"></canvas>
    <canvas id="myCanvas" height="2000" width="2000" onmousemove="storeGuess(event)">
        Your browser does not support the HTML5 canvas , please use another browser.
    </canvas>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mrow>
            <mi>x</mi>
            <mo>=</mo>
            <mfrac>
                <mrow>
                    <mo>&#x2212;</mo>
                    <mi>b</mi>
                    <mo>&#xB1;</mo>
                    <msqrt>
                        <mrow>
                            <msup>
                                <mi>b</mi>
                                <mn>2</mn>
                            </msup>
                            <mo>&#x2212;</mo>
                            <mn>4</mn>
                            <mi>a</mi>
                            <mi>c</mi>
                        </mrow>
                    </msqrt>
                </mrow>
                <mrow>
                    <mn>2</mn>
                    <mi>a</mi>
                </mrow>
            </mfrac>
        </mrow>
    </math>
</div>



<div id="coordinates"><span id="xCoor">00</span> - <span id="yCoor">00</span></div>
<div class="leftMenu btn-group" data-toggle="buttons">
    <div id="activeUser"></div>
    <br>

    <label id="pan" class="btn btn-primary">
        <input type="radio" name="options" id="panRd" autocomplete="off"> <i class="fa fa-arrows"
                                                                             aria-hidden="true"></i>
    </label>
    <label id="pencil" class="btn btn-primary active">
        <input type="radio" name="options" id="pencilRd" autocomplete="off" checked> <i class="fa fa-pencil"
                                                                                        aria-hidden="true"></i>
    </label>
    <label id="rect" class="btn btn-primary">
        <input type="radio" name="options" id="rectRd" autocomplete="off"> <i class="fa fa-square-o"
                                                                              aria-hidden="true"></i>
    </label>
    <label id="circle" class="btn btn-primary">
        <input type="radio" name="options" id="circleRd" autocomplete="off"> <i class="fa fa-circle-o"
                                                                                aria-hidden="true"></i>
    </label>

    <label id="text" class="btn btn-primary" data-toggle="popover" data-placement="bottom" data-html='true' data-trigger="click"
           data-content="<input id='textInput' onkeyup='textInfo()' type='text' placeholder='Type here...'>
           <div id='textInfo' style='font-size:11px;color:#bdbdbd;padding:3px;'></div>">
        <input type="radio" name="options" id="textRd" autocomplete="off"> <i class="fa fa-text-width" aria-hidden="true"></i>
    </label>
    <label id="eraser" class="btn btn-primary">
        <input type="radio" name="options" id="eraserRd" autocomplete="off"> <i class="fa fa-eraser"
                                                                                aria-hidden="true"></i>
    </label>
    <!-- Style Button -->
    <div class="btn-group">
        <button id="styleButton" type="button" class="btn dropdown-toggle" style="background-color: #0f0f0f;color:#fff;"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Style <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li style="padding: 5px">
                <button id="#000" class="colorButton" style="background-color: #000"></button>
                <button id="#fff" class="colorButton" style="background-color: #fff"></button>
                <button id="#310263" class="colorButton" style="background-color: #310263"></button>
                <button id="#ffff32" class="colorButton" style="background-color: #ffff32"></button>
                <button id="#484dd4" class="colorButton" style="background-color: #484dd4"></button>
                <button id="#BD535C" class="colorButton" style="background-color: #bd535c"></button>
                <button id="#bd750c" class="colorButton" style="background-color: #bd750c"></button>
                <button id="#bd061f" class="colorButton" style="background-color: #bd061f"></button>
                <button id="#bd0091" class="colorButton" style="background-color: #bd0091"></button>
                <button id="#4f4e4e" class="colorButton" style="background-color: #4f4e4e"></button>
                <button id="#0cbd0b" class="colorButton" style="background-color: #0cbd0b"></button>
                <button id="#830bbd" class="colorButton" style="background-color: #830bbd"></button>
                <button id="#167abd" class="colorButton" style="background-color: #167abd"></button>
                <button id="#66bd9d" class="colorButton" style="background-color: #66bd9d"></button>
            </li>
            <li role="separator" class="divider"></li>
            <li>
               <a href="#" class="strokeWidth" id="1px" style="padding: 10px;"><div style="height: 2px;width: 100%;background-color: black;"></div></a>
            </li>
            <li>
                <a href="#" class="strokeWidth" id="4px" style="padding: 10px;"><div style="height: 4px;width: 100%;background-color: black;"></div></a>
            </li>
            <li>
                <a href="#" class="strokeWidth" id="6px"  style="padding: 10px;"><div style="height: 6px;width: 100%;background-color: black;"></div></a>
            </li>
            <li>
                <a href="#" class="strokeWidth" id="10px"  style="padding: 10px;"><div style="height: 10px;width: 100%;background-color: black;"></div></a>
            </li>
            <li role="separator" class="divider"></li>
            <li><a href="#" style="color: #9e9e9e;font-size: 10px;text-align: center;">Background selector , <br>coming soon...</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" style="color: #9e9e9e;font-size: 10px;text-align: center;">Powered by Alper San</a></li>
        </ul>
    </div>
    <!-- Style Button -->
    <div id="clearCanvas" class="btn btn-danger btn-md">Clear <span id="CTimer"></span></div><br>
    <div id="clcInfo"></div>
</div>


<script src="https://use.fontawesome.com/82476489ca.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/canvas.min.js"></script>

</body>
</html>
